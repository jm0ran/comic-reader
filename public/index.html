<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Test</title>
</head>
<body>
    <div id="main">
        
    </div>
</body>
<script>
    const loadLinks = (data) => {
        for (const item of data.results){
            const itemLink = item.replace("&", " ");
            document.getElementById("main").innerHTML += `<a href="/${item}"> ${item} </h1><br>`;
        }
    }

    fetch("http://localhost:5000/api/comics/")
        .then((res) => {
            return res.json();
        })
        .then((data) => {
            loadLinks(data)
        })
        .catch((err) => {
            console.log(err);
        });
</script>
</html>
